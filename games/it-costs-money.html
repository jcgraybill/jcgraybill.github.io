<!DOCTYPE html>
<head><script src="https://media.julesgraybill.com/js/wasm_exec.js"></script></head>
<body style="background-color: black">
<script>
// Polyfill
if (!WebAssembly.instantiateStreaming) {
    WebAssembly.instantiateStreaming = async (resp, importObject) => {
        const source = await (await resp).arrayBuffer();
        return await WebAssembly.instantiate(source, importObject);
    };
}

const go = new Go();
WebAssembly.instantiateStreaming(fetch("https://media.julesgraybill.com/wasm/it-costs-money-1672323105.wasm"), go.importObject).then(result => {
    go.run(result.instance);
});
</script>
</body>
</html>
